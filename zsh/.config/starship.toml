"$schema" = 'https://starship.rs/config-schema.json'

palette = "catppuccin_macchiato"


format = """
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$line_break\
$hostname\
$container\
$character"""

right_format = """
$status\
$nodejs\
$python\
$php\
$terraform\
$aws\
$cmd_duration"""

command_timeout = 1000

# [character]
# Note the use of Catppuccin color 'peach'
# success_symbol = "[[Û∞Ñõ](green) ‚ùØ](green)"
# error_symbol = "[[Û∞Ñõ](red) ‚ùØ](red)"
